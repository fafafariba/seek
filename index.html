<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seek</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
  </head>
  <body>
    <header>
      <div id="fariba">Click Anywhere to begin</div>
    </header>
    <figure class="seek">
      <div id="seek-letter-container"></div>
      <div id='timer-round' class="hidden">
        <div><h3>TIME: </h3></div>
        <div id="timer"></div>
        <div><h3>ROUND:</h3></div>
        <div id="round"></div>
      </div>
      <div id='instructions-animate' class="hidden"></div>
      <div id='results-container' class="hidden"></div>
      <div id="scrambled-container" class="hidden"></div>
      <div id="guesses-container" class="hidden">
        <div id="guess1"></div>
        <div id="guess2"></div>
        <div id="guess3"></div>
        <div id="guess4"></div>
        <div id="guess5"></div>
      </div>
      <div class="words-container" class="hidden">
        <div id="word1"></div>
        <div id="word6"></div>
        <div id="word11"></div>
        <div id="word16"></div>
        <div id="word21"></div>
      </div>
      <div class="words-container" class="hidden">
        <div id="word2"></div>
        <div id="word7"></div>
        <div id="word12"></div>
        <div id="word17"></div>
        <div id="word22"></div>
      </div>
      <div class="words-container" class="hidden">
        <div id="word3"></div>
        <div id="word8"></div>
        <div id="word13"></div>
        <div id="word18"></div>
        <div id="word23"></div>
      </div>
      <div class="words-container" class="hidden">
        <div id="word4"></div>
        <div id="word9"></div>
        <div id="word14"></div>
        <div id="word19"></div>
        <div id="word124"></div>
      </div>
      <div class="words-container" class="hidden">
        <div id="word5"></div>
        <div id="word10"></div>
        <div id="word15"></div>
        <div id="word20"></div>
        <div id="word25"></div>
      </div>
    </figure>
    <audio src="../assets/audioloop1.m4a"></audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
  </body>
</html>
